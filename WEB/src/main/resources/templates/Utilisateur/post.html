<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>
<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

<div class="Msg">[[${Msg}]]</div>
<div class="Err">[[${Err}]]</div>
<form class="formbox600" th:action="@{/Utilisateur/{id}(id=${form.utilisateur.id})}" th:name="form" th:object="${form}" th:method="post">

    <h1>Modification du citoyen</h1><br/>
    <div>
        <input type="hidden" th:field="*{utilisateur.id}" />

        <fieldset><legend>Identifiant</legend>
            <span th:text="#{username}" >Nom d'utilisateur(def)</span>:<input type="text" th:field="*{utilisateur.username}" /><br/>
            <span th:text="#{password}" >Mot de passe(def)</span>:<input th:type="password" th:field="*{utilisateur.password}" /><br/>
        </fieldset>
        <br/><br/>

        <fieldset th:replace="~{/fragments/citoyen :: CitoyenAdrPost('Citoyen',citoyen,adresse)}"></fieldset>

        <br/><br/>
        <input th:type="submit" />
    </div>
</form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
