<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>
<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

<div class="Msg">[[${Msg}]]</div>
<div class="Err">[[${Err}]]</div>
<form class="formbox400" th:action="@{/prestation}" th:name="form" th:object="${form}" th:method="put">

    <table>
        <tr>
            <td>Date prestation : </td>
            <td><input type="date" th:field="*{datePrest}" id="date-started" /></td>
        </tr>
        <tr>
            <td>Durée : </td>
            <td><input type="text" th:field="*{duree}" /></td>
        </tr>
        <tr>
            <td>Montant : </td>
            <td><input type="text" th:field="${#numbers.formatDecimal(montant, 0, 'COMMA', 2, 'POINT')}" /></td>
        </tr>
        <tr>
            <td>Etat : </td>
            <td><select name="etat" id="etat">
                <option value="NOUVELLE">Nouvelle</option>
                <option value="REMPLIE">Validée par le commenditaire</option>
                <option value="SOUMISE">Validé par le gestionaire</option>
                <option value="EN ATENTE">Exécutée</option>
                <option value="EN TRAITMENT">Annulée par l'artiste</option>
                <option value="EN TRAITMENT">Annulé par le commenditaire</option>
                <option value="EN TRAITMENT">Annulé par le gestionnaire</option>
                <option value="CONFIRMEE">Confirmée</option>
            </select></td>
        </tr>

        <tr>
            <td><fieldset th:replace="~{/fragments/commanditaire :: commenditaireFormById(form) }"></fieldset></td>
        </tr>

<!--
        <tr>
            <td><fieldset th:replace="~{/fragments/docartiste :: docAcrtisteFormById(form) }"></fieldset></td>
        </tr>
        <tr>
            <td><fieldset th:replace="~{/fragments/activites :: activiteFormBySecteur(form) }"></fieldset></td>
        </tr>
        <tr>
            <td><fieldset th:replace="~{/fragments/adresse :: adresseFormById(form) }"></fieldset></td>
        </tr>
-->
    </table>

    <input th:type="submit" />

</form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
