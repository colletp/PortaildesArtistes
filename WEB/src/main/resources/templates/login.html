<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Springboot Rest Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link href="../static/css/mainCSS.css" th:href="@{/css/mainCSS.css}" rel="stylesheet" />
</head>
<body>

    <div th:replace="~{/fragments/header :: head}"></div>
    <div th:replace="~{/fragments/header :: nav(select=${9})}"></div>

    <div class="Msg">[[${Msg}]]</div>
    <div class="Err">[[${Err}]]</div>
    <form class="formbox400" th:action="@{/login}" th:name="form" th:method="post">
        <fieldset>
            <legend th:text="#{askConnection}"></legend>
            <label th:text="#{inputIdent}"><br/></label>
            <input th:type="text" th:name="username" />
            <br/><br />
            <label th:text="#{inputpwd}"></label>
            <input th:type="password" th:name="password" />
            <p class="mdpoubli"> <a class="bluea" th:href="@{/ChangePassword}" th:text="#{oubli}"></a></p>
            <br/>
            <input th:type="submit" />
        </fieldset>
    </form>

    <div class="formbox400">
        <fieldset>
            <legend>Vous n'avez pas de compte ?</legend>
            <a class="aBouton" th:href="@{/inscript}">Cr√©er un nouveau compte</a>
        </fieldset>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
