<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>
<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

<div th:replace="~{/fragments/header :: erreurs}"></div>

<form class="formbox800" th:action="@{/Reponse}" th:name="rep" th:method="put">
    <input type="hidden" name="trtId" th:value="${trtId}" />
    <fieldset>
        <legend>Réponse</legend>
        <input type="radio" name="typeReponse" value="0" onclick="$('#repPos').attr('style', 'display: none')" />Négative<br/>
        <input type="radio" name="typeReponse" value="1" onclick="$('#repPos').attr('style', 'display: block')" />Positive<br/>
        Message personnalisé au citoyen :
        <textarea name="body" cols="100" rows="10"></textarea>

        <div id="repPos" style="display:none">
            <fieldset th:if="${carte}=='1'">
                <legend>Carte d'artiste</legend>
                <button th:if="${docCarte}==null" type="submit" name="addCarte">Générer une carte d'artiste</button>

                <fieldset th:if="${docCarte}!=null" th:replace="~{/fragments/docArtiste :: docArtistePut(${'Carte d''artiste'},${docCarte},${true}) }"></fieldset>
                <div>
                    <button type="submit" name="removeCarte'">Supprimer</button>
                </div>
            </fieldset>
            <fieldset th:if="${visa}=='1'">
                <legend>Visa d'artiste</legend>
                <button th:if="${docVisa}==null" type="submit" th:name="'addRowVisa'">Générer un visa d'artiste</button>

                <fieldset th:if="${docVisa}!=null" th:replace="~{/fragments/docArtiste :: docArtistePut(${'Visa d''artiste'},${docVisa},${true}) }"></fieldset>
                <div>
                    <button type="submit" th:name="'removeRowVisa'">Supprimer</button>
                </div>
            </fieldset>
        </div>

        <input th:type="submit" name="saveDraft" value="Enregistrer" />
        <input th:type="submit" name="submit" value="Répondre au citoyen" />
    </fieldset>
</form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
