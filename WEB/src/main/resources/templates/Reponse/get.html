<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>

<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

    <fieldset class="formbox800">
        <legend th:text="#{reponse}"></legend>
        <input type="radio" name="typeReponse" value="0" onclick="$('#repPos').attr('style', 'display: none')" />Négative<br/>
        <input type="radio" name="typeReponse" value="1" onclick="$('#repPos').attr('style', 'display: block')" />Positive<br/>
        Message personnalisé au citoyen :
        <textarea name="body" cols="100" rows="10"></textarea>

        <div id="repPos" style="display:none">
            <fieldset th:if="${form.carte}"><legend th:text="#{carteart}"></legend>

                <!--    <fieldset th:replace="~{/fragments/docArtiste :: docArtistePut( docArt =${docCarte},title='Carte artiste', detailVisible=true, form=${form}) }"></fieldset>-->
                <fieldset th:object="${docCarte}" >
                    <legend>Document Artiste</legend>
                    <span th:text="#{docArtiste.nom}" >Nom d'artiste</span><span th:text="${form.nomArtiste}"></span>

                    <span th:text="#{docArtiste.noDoc}" >Numéro</span><input type="text" th:field="*{noDoc}" />

                    <span th:text="#{docArtiste.datePeremption}" >Date peremption</span><input type="text" th:field="*{datePeremption}" />

                    <input type="hidden" th:field="*{typeDocArtiste}" />

                </fieldset>

            </fieldset>
            <fieldset th:if="${form.visa}" ><legend th:text="#{visaart}" ></legend>
                <!--<fieldset th:replace="~{/fragments/docArtiste :: docArtistePut( docArt =${docVisa} ,title='Visa artiste' , detailVisible=true, form=${form}) }"></fieldset>-->
                visa
            </fieldset>
        </div>

        <input th:type="submit" name="saveDraft" value="Enregistrer" />
        <input th:type="submit" name="submit" value="Répondre au citoyen" />
    </fieldset>

    <div th:replace="~{/fragments/header :: multiscript}"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
