<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<fieldset th:fragment="docArtisteGet(fonction,docArtiste,detailVisible,form)">
    <legend th:text="${fonction}"></legend>

   <span th:text="#{num}"></span>:[[${docArtiste.noDoc}]]<br/>
   <span th:text="#{dtperemption}"></span>:<span th:text="${#dates.format(docArtiste.datePeremption, 'dd-MM-yyyy')}" ></span><br/>
   <span th:text="#{typedoc}"></span>:[[${docArtiste.typeDocArtiste}]]<br/>

    <div th:if= "${detailVisible} == true">
        <fieldset th:replace="~{/fragments/citoyen :: CitoyenGet(${'Citoyen'},${form.citoyen}) }"></fieldset>
    </div>
    <div class="boutonsList">
        <a th:href="@{/DocArtiste/{id}(id=${docArtiste.id})}"><img th:src="@{/img/bt_detail.png}" th:alt="#{pdf}" th:title="#{pdf}"  /></a>
    </div>
</fieldset>

<fieldset th:fragment="docArtistePost(fonction,docArtiste,detailVisible)">
    <legend th:text="${fonction}">Document Artiste</legend>

    <div th:if= "${docArtiste} != null">
        <span th:text="#{docArtiste.noDoc}" >Numéro</span>:[[${docArtiste.noDoc}]]<br/>
        <span th:text="#{docArtiste.datePeremption}" >Date peremption</span>:[[${docArtiste.datePeremption}]]<br/>
        <span th:text="#{docArtiste.typeDocArtiste}" >Type document artiste</span>:[[${docArtiste.typeDocArtiste}]]<br/>

        <div th:if= "${detailVisible} == true">
            <fieldset th:replace="~{/fragments/citoyen :: CitoyenGet(${'Citoyen'},${docArtiste.citoyenId}) }"></fieldset>
        </div>
    </div>
    <div class="boutonsList">
        <a th:href="@{/DocArtiste/{id}(id=${docArtiste.id})}"><img th:src="@{/img/bt_detail.png}" th:alt="#{pdf}" th:title="#{pdf}"  /></a>
    </div>
</fieldset>

<fieldset th:fragment="docArtistePut ( title , docArt , detailVisible , form ) ">
    <legend th:text="${title}">Document Artiste</legend>

        <span th:text="#{docArtiste.nom}" >Nom d'artiste</span>
        <span th:text="${form.nomArtiste}"></span>

        <span th:text="#{docArtiste.noDoc}" >Numéro</span>
        <input type="text" th:field="${docArt.noDoc}" />

        <span th:text="#{docArtiste.datePeremption}" >Date peremption</span>
        <input type="text" th:field="${docArt.datePeremption}" />

        <input type="hidden" th:field="${docArt.typeDocArtiste}" />

</fieldset>

</body>

</html>
