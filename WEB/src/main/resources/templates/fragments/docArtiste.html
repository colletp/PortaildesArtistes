<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<fieldset th:fragment="docArtisteGet(fonction,docArtiste)">
    <legend th:text="${fonction}">Document Artiste</legend>

   <span th:text="#{docArtiste.noDoc}" >Num√©ro</span>:[[${docArtiste.noDoc}]]<br/>
   <span th:text="#{docArtiste.nomArtiste}" >Nom</span>:[[${docArtiste.nomArtiste}]]<br/>
   <span th:text="#{docArtiste.datePeremption}" >Date peremption</span>:[[${docArtiste.datePeremption}]]<br/>
   <span th:text="#{docArtiste.typeDocArtiste}" >Type document artiste</span>:[[${docArtiste.typeDocArtiste}]]<br/>

    <div th:if= "${ not docArtiste.citoyenId} == null">
        <fieldset th:replace="~{/fragments/citoyen :: CitoyenGet(${'Citoyen'},${docArtiste.citoyenId}) }"></fieldset>
    </div>

    <div th:if= "${ not docArtiste.reponseId} == null">
        <fieldset th:replace="~{/fragments/reponse :: ReponseGet(${'Reponse'},${docArtiste.reponseId}) }"></fieldset>
    </div>



</fieldset>

</body>

</html>
