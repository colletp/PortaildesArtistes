<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<fieldset th:fragment="AdresseGet(fonction,adresse)">
    <legend th:text="${fonction}"></legend>
    <span th:text="#{maison.rue}"></span> : <span th:text="${adresse.rue}"></span><br/>
    <span th:text="#{num}"></span> : <span th:text="${adresse.numero}"></span><br/>
    <span th:text="#{maison.boite}"></span> : <span th:text="${adresse.boite}"></span><br/>
    <span th:text="#{maison.ville}"></span> : <span th:text="${adresse.ville}"></span><br/>
</fieldset>

<fieldset th:fragment="AdressePost(fonction,adresse)">
    <legend th:text="${fonction}"></legend>
    <div th:if= "${adresse} != null">
        <input type="hidden"  th:name="${adresse.id}" th:value="${adresse.id != null} ? *{adresse.id} : ' '" />
        <label th:text="#{maison.rue}"></label>
        <input th:type="text" th:name="${adresse.rue}" th:value="${adresse.rue != null} ? *{adresse.rue} : ' '" />
        <label th:text="#{num}"></label>
        <input th:type="text" th:name="${adresse.numero}" th:value="${adresse.numero != null} ? *{adresse.numero} : ' '" />
        <label th:text="#{maison.boite}"></label>
        <input th:type="text" th:name="${adresse.boite}" th:value="${adresse.boite != null} ? *{adresse.boite} : ' '" />
        <label th:text="#{maison.ville}"></label>
        <input th:type="text" th:name="${adresse.ville}" th:value="${adresse.ville != null} ? *{adresse.ville} : ' '" />
    </div>
</fieldset>

<fieldset th:fragment="AdressePut(fonction,adresse)">
    <legend th:text="${fonction}"></legend>
    <div th:if= "${adresse} != null">
        <input type="hidden"  th:name="${adresse.id}" th:value="${adresse.id != null} ? *{adresse.id} : ' '" />
        <label th:text="#{maison.rue}"></label>
        <input th:type="text" th:name="${adresse.rue}" th:value="${adresse.rue != null} ? *{adresse.rue} : ' '" />
        <label th:text="#{num}"></label>
        <input th:type="text" th:name="${adresse.numero}" th:value="${adresse.numero != null} ? *{adresse.numero} : ' '" />
        <label th:text="#{maison.boite}"></label>
        <input th:type="text" th:name="${adresse.boite}" th:value="${adresse.boite != null} ? *{adresse.boite} : ' '" />
        <label th:text="#{maison.ville}"></label>
        <input th:type="text" th:name="${adresse.ville}" th:value="${adresse.ville != null} ? *{adresse.ville} : ' '" />
    </div>
</fieldset>

</body>

</html>
