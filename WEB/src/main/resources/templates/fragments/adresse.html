<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<fieldset th:fragment="AdresseGet(fonction,adresse)" th:object="${adresse}">
    <legend th:text="${fonction}">RÃ©sidence</legend>
    <label th:text="#{maison.rue}"></label>
    <span th:text="*{rue}"></span><br/>
    <label th:text="#{maison.num}"></label>
    <span th:text="*{numero}"></span><br/>
    <label th:text="#{maison.boite}"></label>

    <input th:type="text" th:field="*{rue}" />

    <input th:type="text" th:field="*{numero}" />
    <label th:text="#{maison.boite}"></label>
    <input th:type="text" th:field="*{boite}" />
    <label th:text="#{maison.ville}"></label>
    <input th:type="text" th:field="*{ville}" />
</fieldset>
<fieldset th:fragment="AdressePut(fonction,adresse)">
    <legend th:text="#{maison.coordo}"></legend>
    <label th:text="#{maison.rue}"></label>
    <input th:type="text" th:field="*{adresse.rue}" />
    <label th:text="#{maison.num}"></label>
    <input th:type="text" th:field="*{adresse.numero}" />
    <label th:text="#{maison.boite}"></label>
    <input th:type="text" th:field="*{adresse.boite}" />
    <label th:text="#{maison.ville}"></label>
    <input th:type="text" th:field="*{adresse.ville}" />
</fieldset>

</body>

</html>
