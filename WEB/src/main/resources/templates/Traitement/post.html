<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>
<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

<div class="Msg">[[${Msg}]]</div>
<div class="Err">[[${Err}]]</div>
<form class="formbox800" th:action="@{/Formulaire}" th:name="form" th:object="${form}" th:method="post">
    <input type="hidden" th:field="*{id}" />

    <span th:text="#{citoyen.nom}" >Mon nom</span>:[[${form.gest.citoyen.nom}]]
    Date Demande:[[${form.form.dateDemande}]]<br/>
    Date Traitement:[[${form.dateTrt}]]<br/>
    <fieldset class="formbox800" th:replace="~{/fragments/form :: getForm(${form.form},${form.form.secteurActivites},${citoyen}) }"></fieldset>
    Appréciation:<textarea rows="10" cols="100" th:field="${form.appreciation}"></textarea><br/>

    <input th:type="submit" value="Decmande complément d'information" />
    <input th:type="submit" value="Enregistrer commentaire" />
    <input th:type="submit" value="Décision finale (Réponse au citoyen)" />
</form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
