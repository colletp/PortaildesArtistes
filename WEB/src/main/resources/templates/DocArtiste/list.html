<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:replace="~{/fragments/header :: meta}"></head>
<body>

<div th:replace="~{/fragments/header :: head}"></div>
<div th:replace="~{/fragments/header :: nav(select=${10})}"></div>

<div th:replace="~{/fragments/header :: erreurs}"></div>


<div class="formbox90pc">

    <table>
        <tr><th>Date</th><th>No Document</th><th>Type Document</th><th>Action</th></tr>
        <tr  th:each="docArtiste : ${doc}">
            <td><span th:text="${#dates.format(docArtiste.datePeremption, 'dd-MM-yyyy')}" ></span></td>
            <td>[[${docArtiste.noDoc}]]</td>
            <td>[[${docArtiste.typeDocArtiste}]]</td>
            <td id="boutonsList">
                <a th:href="@{/DocArtiste/{id}(id=${docArtiste.id})}"><img th:src="@{/img/bt_detail.png}" th:alt="#{pdf}" th:title="#{pdf}"  /></a>
            </td>
    </table>

</div>
    <div th:replace="~{/fragments/header :: multiscript}"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
